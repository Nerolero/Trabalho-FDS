{% extends "objetivos/base1.html" %}
{% block content %}
    <header><h1>OBJETIVOS</h1></header>
    <br>
    <main>
        {% for objetivo in objetivos %}
        <p>Objetivo: {{objetivo.Nome}}</p>
        <p>Descricao: {{objetivo.Descrição}}</p>
        <p>Status: {{objetivo.Status}}</p>
        <p>Usuario: {{objetivo.usuario}}</p>
        {% endfor %}
    </main>
    
    <br>
{% endblock content %}
